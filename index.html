<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIOMIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <style media="screen">
      body {
        background-color: #333333;
      }
      img {
        margin: 30px auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      span {
        color: blue;
      }
      .w-25 {
        width: 700px !important;
      }

    </style>
  </head>
  <body>
    <div class="container w-25 text-light">
      <form class="" action="index.html" method="post">
        <div class="">
          <img src="img/lampung.jpg" class="rounded-circle" width="400px" height="300px" alt="">
        </div>
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="8"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (disabled)"
          disabled>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Scan KTP</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Saya setuju dan telah membaca <span>aturan</span> serta <span>ketentuan</span> yang berlaku
          </label>
        </div>
        <br>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
